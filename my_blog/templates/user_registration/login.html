{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                <!-- {{ form.as_p }} -->
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <input type="submit" name="submit", value="Login"
                class="btn btn-outline-info" id="submit-id-submit">
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Nincs még accountod?
                <a class="ml-2" href="{% url 'register' %}">Regisztrálj</a>
            </small>
        </div>
    </div>
{% endblock %}
